<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Nagłówek -->
<header class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Przycisk otwierający menu -->
        <button class="btn btn-outline-light me-2" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
                aria-controls="sidebarMenu">
            ☰ Menu
        </button>

        <!-- Nazwa aplikacji -->
        <span class="navbar-brand mb-0 h1">Flight Booking</span>

        <!-- Sekcja użytkownika -->
<!--        <div class="d-flex align-items-center">-->
<!--            <span class="text-light me-3" th:text="${#authentication.name}">Użytkownik</span>-->
<!--            <form th:action="@{/logout}" method="post">-->
<!--                <button type="submit" class="btn btn-outline-light">Wyloguj</button>-->
<!--            </form>-->
<!--        </div>-->
    </div>
</header>

<!-- Wysuwane menu (offcanvas) -->
<div class="offcanvas offcanvas-start text-bg-dark"
     tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Task Manager</h5>
        <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/dashboard}">🏠 Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/projects}">📂 Projekty</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/tasks}">✅ Zadania</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/team}">👥 Zespół</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/reports}">📊 Raporty</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/settings}">⚙️ Ustawienia</a></li>
        </ul>
    </div>
</div>

<!-- Główna zawartość -->
<main class="container mt-5 pt-4">
    <th:block th:insert="~{::content}"></th:block>
</main>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
