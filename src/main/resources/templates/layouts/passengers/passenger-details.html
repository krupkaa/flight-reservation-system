<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center">PASSENGER DETAILS</h2>

        <div class="mb-3" th:each="column : ${columns}" th:if="${column != 'id'}">
            <h5 th:text="${#strings.capitalize(column)} + ':'"></h5>
            <p th:text="${passenger[column]}"></p>
        </div>

        <div class="text-center mt-4">
            <a href="/passengers" class="btn btn-secondary">Back to Passengers List</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
