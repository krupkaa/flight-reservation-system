<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Passenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>

<body>
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center" th:text="${passenger.id != null} ? 'Edit Passenger' : 'Create Passenger'"></h2>

        <form th:with="action=${passenger.id != null} ? '/passengers/edit/' + ${passenger.id} : '/passengers/create'"
              th:action="@{${action}}" method="post" th:object="${passenger}">

            <!-- First Name -->
            <div class="form-group mb-3">
                <label>
                    First Name <span class="text-danger">*</span>
                </label>
                <input type="text"
                       th:field="*{firstName}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                       class="form-control"
                       required>
                <div th:errors="*{firstName}" class="invalid-feedback"></div>
            </div>

            <!-- Last Name -->
            <div class="form-group mb-3">
                <label>
                    Last Name <span class="text-danger">*</span>
                </label>
                <input type="text"
                       th:field="*{lastName}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                       class="form-control"
                       required>
                <div th:errors="*{lastName}" class="invalid-feedback"></div>
            </div>

            <!-- Email -->
            <div class="form-group mb-3">
                <label>
                    Email <span class="text-danger">*</span>
                </label>
                <input type="email"
                       th:field="*{email}"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                       class="form-control"
                       required>
                <div th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <!-- Phone Number -->
            <div class="form-group mb-4">
                <label>
                    Phone Number <span class="text-danger">*</span>
                </label>
                <input type="text"
                       th:field="*{phoneNumber}"
                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                       class="form-control"
                       required>
                <div th:errors="*{phoneNumber}" class="invalid-feedback"></div>
            </div>

            <div th:insert="~{layouts/alerts::alerts}"></div>

            <button type="submit" class="btn btn-primary w-100">
                <span th:text="${passenger.id != null} ? 'Edit Passenger' : 'Create Passenger'"></span>
            </button>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
